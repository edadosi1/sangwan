<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
</head>
<body>

<!--  -->






    <fieldset>  <!--fieldset는 항상 legend를 동반하며 input tag를 쓸대 같이 쓰면 좋다  -->
        <legend>*표시는 필수 입력 사항입니다</legend>

    <table border="1" > <!--border는 박스선 값  -->
        <tr>
            <td><label for="usename">사용자 이름</label></td>
            <td><input type="text" id="usename"></td>
        </tr>

        <tr>
            <td><label for="useid">아이디</label></td>
            <td><input type="text" id="useid">
                <input type="button" value="중복확인"><br />
                <em>- 영문, 숫자 조합으로 6~20자까지 사용가능합니다.<br />
                - 첫 글자는 영문으로 설정해 주십시오.</em>
            </td>
        </tr>

        <tr>
            <td><label for="password">비밀번호</label></td>
            <td>
                <input type="password" id="password"><br />
                <em>- 영문, 숫자, 특수 문자 조합으로 8~20자까지 사용가능합니다.(영문은 대소문자 구분)<br />
                - 유출되기 쉬운 비밀번호는 등록할 수 없습니다. (예:111, abcd, password 등)</em>
            </td>
        </tr>

        <tr>
            <td><label for="password1">비밀번호 확인</label></td>
            <td><input type="password" id="password1"></td>
        </tr>

        <tr>
            <td><label for="email">이메일</label></td>
            <td><input type="text" id="email">@
                <input type="text">
                    <select>
                        <option>집접입력</option>
                        <option>naver.com(네이버)</option>
                    </select>
            </td>
        </tr>

        <tr>
            <td><label for="phon">연락처</label></td>
            <td><input type="text" id="phon"> -
                <input type="text"> -
                <input type="text">
            </td>
        </tr>

        <tr>
            <td><label for="phon1">휴대전화</label></td>
            <td>
                <select id="phon1">
                    <option>015</option>
                    <option>012</option>
                </select>-
            <input type="text">-
            <input type="text"> </td>
        </tr>

        <tr>
            <td><label for="address">주소</label></td>
            <td><input type="text" id="address">-
                <input type="text">
                <input type="button" value="주소찿기"><br />
                <input type="text"><br />
                <input type="text">
            </td>
        </tr>
    </table>
    </fieldset>
</body>
</html>
