<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>Document</title>
</head>
<body>
<!--테이블 사용시
    테이블은 외각박스
    tr은 행박스 tr 이 많으면 테이블안에 행박스가 많아 지는거이다
    td은 행박스 안에 칸칸이 만든다 td이 많으면 행안에 칸도 많고
    border은 박스외각 선께고 width 는 박스 크기를 말한다   -->

<!--
    테이블 영역
    thead : 테이블의 머릿글
    -필수 사항은 아니다
    tbody : 테이블의 컨텐츠
    tfoot : 테이블의 합산 정보
    -필수사항은 아님
    tfoot의 위치는 thead와 tbody 사이에 둔다-->
<!--
    caption : 표 이름이라고 생각하면됨 표기될수도있지만 안될수도있음
    만약 보이지 않는다고하더라고 리딩기는읽어줌
    (시각장애인을 위한)      -->
    <!--summary : 표의 대한 자세한설명이라 보면됨 표기는 안될수도있지만
    리딩기는 읽어줌 -->
    <!--colgroup은 테이블 아이템 즉 열의 넓이에 대한 디자인값을 넣을때
    사용된다

    구성요서로는 빈태그 형식의 col을 사용한다
    col의 속성으로는style="" width=""등을 사용하여 디자인을 조절할수
    있습니다-->
<!--
    colspan : 좌우열을 병합할때 사용한다 값을 줄경우 해당수 만큼의역활을함
    rowspan : 상하행의열을 병합할때 사용한다 값을 줄경우 해당수만큼 역활을함
    ex> colspan 일경우 갑을 주면 그 tag그룹에서
        rowspan 은 colspan 과 합할수 없다
        rowspan 은 합할 tag그룹에서 지우고
        colspan 은 가로합이기에 합할tag 에서 사용-->
<table border="1" width="100%" summary="자세한설명">

     <caption>게시판</caption>  <!--표 제목-->

<colgroup> <!--표안에 크기%적용해줄때-->
<col width="100" /> <!--표안에 %지정-->
<col width="100" /> <!--위에 50이면 밑엔 나머지들만 알아서 값지정-->
<col width="100" />
<col width="100" />
</colgroup>

    <thead> <!--박스안에 머릿글로 t-head-->
        <tr> <!--박스안에 행박스 table와 같이 사용-->
            <td>이게뭥미</td> <!--박스안에 칸박스-->

            <td colspan="2">이거 뭥미</td><!--colspn을 사용하면 tr사이td에적용됨으로
                                            colspan 숫자만큼 td tag숫자도 남는다
                                         왼쪽예에 tag 2개 지워야함 행끼리 가로로 합치는것
                                     -->

        </tr>
    </thead>

    <tfoot>
        <tr>
            <th>이거 뭥미</th> <!--td에서 th로 바뀌면 칸안에 글이 가운데로온다-->
            <td rowspan="2">이거 뭥미</td> <!--세로로 합치는것 사용법은
                                        colspan과 동일하다 -->

        </tr>
    <tfoot>

<tbody>
    <tr>
        <td>이거 뭥미</td>
        <td>이거 뭥미</td>
        <td>이거 뭥미</td>
        <td>이거 뭥미</td>
    </tr>
</tbody>


</table>






















</body>
</html>
