<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
</head>
<body>
    <!--테이블 사용시
        테이블은 외각박스
        tr은 행박스 tr 이 많으면 테이블안에 행박스가 많아 지는거이다
        td은 행박스 안에 칸칸이 만든다 td이 많으면 행안에 칸도 많고
        border은 박스외각 선께고 width 는 박스 크기를 말한다   -->

        <!--
            테이블 영역
            thead : 테이블의 머릿글
                    -필수 사항은 아니다
            tbody : 테이블의 컨텐츠
            tfoot : 테이블의 합산 정보
                    -필수사항은 아님
                    tfoot의 위치는 thead와 tbody 사이에 둔다
                 -->
            <!-- caption : 표 이름이라고 생각하면됨 표기될수도있지만 안될수도있음
                        만약 보이지 않는다고하더라고 리딩기는읽어줌
                        (시각장애인을 위한)      -->
    <!--summary : 표의 대한 자세한설명이라 보면됨 표기는 안될수도있지만
                리딩기는 읽어줌 -->
    <!--colgroup은 테이블 아이템 즉 열의 넓이에 대한 디자인값을 넣을때
            사용된다

            구성요서로는 빈태그 형식의 col을 사용한다
            col의 속성으로는style="" width=""등을 사용하여 디자인을 조절할수
            있습니다
              -->

    <table border="1" width="50%" summary="자세한설명">
        <caption>게시판</caption>
            <colgroup>
                <col width="100" />
                <col width="100" />
                <col width="100" />
            </colgroup>
        <tr>
            <thead>
                <td></td>
                <td>이거 뭥미</td>
                <td>이거 뭥미</td>
                <td>이거 뭥미</td>
        </tr>
            </thead>

            <tbody>
        <tr>
                <td>이거 뭥미</td>
                <td>이거 뭥미</td>
                <td>이거 뭥미</td>
                <td>이거 뭥미</td>
        </tr>
            </tbody>

            <tfoot>
            <tr>
                    <td>이거 뭥미</td>
                    <td>이거 뭥미</td>
                    <td>이거 뭥미</td>
                    <td>이거 뭥미</td>
            </tr>
            <tfoot>
    </table>






















</body>
</html>
